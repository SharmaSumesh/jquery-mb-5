<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="first">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates, amet natus! Nam laborum id, ipsam sint ipsa accusamus quasi fuga esse odit perferendis!
    </div>
</body>
<script>
    $(document).ready(function()
    {
        $("#first").click(function()
        {
            $("#first").css('background-color','red');
        })
        //dblclick:- 
        $("#first").dblclick(function()
        {
            $("#first").css('background-color','yellow');
        })
        //contextmenu:- 
        $("#first").contextmenu(function()
        {
            $("#first").css('background-color','green');
        })
        //mouseenter
        $("#first").mouseenter(function()
        {
            $("#first").css('background-color','pink');
        })



    })
</script>
</html>
